{% extends 'articles/base.html' %}
{% block body %}
  <h1>게시판</h1>
  <a href="/articles/new/">글 작성하기</a>
  <ul>
    {% for article in articles %}
    <li>
      {{ article.title }} 
      <p>{{ article.content }}</p>
      {{ article.created_at}}
      <a href="/articles/{{ article.pk }}">글 보러가기</a>  
    <hr>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
