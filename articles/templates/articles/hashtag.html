{% extends 'articles/base.html' %}

{% block body %}
<h2># {{ hashtag.content }}</h2>
{% for article in hashtag.article_set.all %}
<hr>
<strong>{{ article.user}}</strong><br>
<a href="{% url 'articles:detail' article.pk %}">{{article.title}}</a><br>
{{ article.content|linebreaksbr }}
<hr>
{% endfor %}

{% endblock %}
