{% extends 'articles/base.html' %}
{% block css %}

edit_title {
  text-align:center;
}
edit_content {
  display:flex;
  width:500px;
  height:500px;
  background-color:antiquewhite;
  margin-bottom :20px;
  align-items: center;
  justify-content: center;
}


{% endblock %}


{% block body %}
  <div class="edit_content">
    <div class="edit_title"> 글 수정하기 </div>
    <form action="/articles/{{ article.pk }}/update/">   
      <label for="title"> 제목 : </label>
      <input id = 'title' name = 'title' type="text" value="{{ article.title }}"><br>
      <label for="content"> 내용 : </label>
      <textarea name="content" id="content" cols="50" rows="30"  >{{ article.content }}</textarea>
      <input type="submit" value="수정하기">
    </form>
  </div>
{% endblock %}
